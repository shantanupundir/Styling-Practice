<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div{
      width: 300px;
      height: 45px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      align-items: center;
      border: 1px solid grey;
      padding: 5px;
      gap: 10px;
      display: flex;
    }
    .logo{
      width: 20px;
      height: 20px;
      border-radius: 10px;
      /* display: inline-block; */
    }
    .para{
      color: rgb(188, 187, 187);
      font-family: Arial;
      font-size: 14px;
      /* display: inline-block; */
      /* padding-left: 4px; */
      flex-grow: 1;
    }
    .tweet{
      width: 60px;
      height: 30px;
      border-radius: 15px;
      background-color: rgb(32, 102, 188);
      font-weight: bold;
      color: white;
      border: none;
      /* padding-left: 6px; */
    }
  </style>
</head>
<body>
  <div class="div">
    <img src="images/thumbnail-1" class="logo">
    <p class="para">What's happening?</p>
    <button class="tweet">Tweet</button>

  </div>
</body>
</html>
