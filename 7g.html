<!DOCTYPE html>
<html>
  <head>
    <title>
      Practice
    </title>
    <style>
      img, p, button {
        display: inline-block;
        vertical-align: middle; /* yahan kaam karega */
      }
      .img{
        width: 20px;
        height: 20px;
        border-radius: 10px;
        border: none;
      }
      .head{
        color: rgb(103, 102, 102);
        font-size: 14px;
      }
      .tweet{
        width: 60px;
        height: 20px;
        background-color: rgb(87, 191, 236);
        color: white;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <img class="img" src="thumbnail-1.webp">
    <p class="head">What's happening?</p>
    <button class="tweet">Tweet</button>
  </body>
</html>
