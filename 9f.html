<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      height: 300px;
      width: 250px;
      border: 1px solid grey ;
    }
    .img{
      height: 200px;
      width: 250px;
      border: none;
      display: block;
    }
    .head,
    .para {
      margin: 0;   /* removes default space */
    }
    .sub2{
      height: 100px;
      width: 250px;
      display: block;
      border: 1px solid grey;
    }
    .head{
      color: black;
      font-family: Arial;
      font-weight: bold;
      font-size: 18px;
      padding-left: 3px;
      display: block;
      padding-top: 4px;
    }
    .para{
      color: rgb(178, 177, 177);
      padding-left: 3px;
      display: block;
      padding-top: 4px;
    }
    .add{
      background-color: rgb(53, 165, 245);
      padding: 6px;
      height: 35px;
      width: 90px;
      border: none;
      border-radius: 4px;
      display: block;
      margin-top: 8px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sub1">
      <img src="channel-1.jpeg" class="img">
    </div>
    <div class="sub2">
      <p class="head">Oliver</p>
      <p class="para">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
  </div>
</body>
</html>
