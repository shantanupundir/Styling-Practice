<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section"></div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
      </div>
      <div class="right-section"></div>
    </div>
    
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="images/thumbnail-1.webp">
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img class="profile-picture" src="channel/channel-1.jpeg" >
        </div>
        <div class="video-info">
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Browniee</p>
          <p class="video-stats">3.4M views &middot; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <img class="thumbnail" src="images/thumbnail-1.webp">
      <p class="video-title">Try not to Laugh!</p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &middot; 4 years ago</p>
    </div>
  </body>
</html>
