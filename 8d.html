<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first,
    .last{
      display: inline-block;
      margin-left: 6px;
      height: 25px;
      width: 100px;
      border-radius: 4px;
      border-color: grey;
    }
    .mail{
      display: block;
      margin-top: 10px;
      margin-left: 6px;
      height: 25px;
      width: 218px;
      border-radius: 4px;
    }
    .sign{
      display: block;
      height: 25px;
      color: white;
      background-color: rgb(48, 126, 243);
      width: 224px;
      margin-left: 6px;
      margin-top: 6px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <input class="first" type="text" placeholder="First Name">
  <input class="last" type="text" placeholder="Last Name">
  <input class="mail" type="text" placeholder="Email">
  <button class="sign"> Sign Up</button>
</body>
</html>
